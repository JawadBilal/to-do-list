<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb63e7f65f.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>To-Do List <img src="images/icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="items" placeholder="Enter Task">
                <button id="add">Add</button>
            </div>
            <div class="to-do-list"></div>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
